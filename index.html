<html>
<head>

<body>
	<div class="container-fluid">
		<div class = "row">
			<div class="header col-md-12 navbar-default navbar-fixed-top">
			<ul class = "list-inline list-unstyled lead">
				<li>Apples: <span class = "appleNum"></span></li>
				<li>Bananas: <span class = "bananaNum"></span></li>

				 </div>
		</div>

					<input type = "button" value = "Sell" class = "col-md-4 col-md-offset-2 btn btn-danger" id="SellApple">

			</div>

		
			<div class="col-md-6">
				<div class="row">

					<input type = "button" value = "Sell" class = "col-md-4 col-md-offset-2 btn btn-danger" id="SellBanana">
				</div>
			</div>
		</div>

				<div class = "row">	
			<div class="fruit col-md-4 col-md-offset-1">
				<div class="pearImage"><span class = "price text-center" id="PearPrice">$1.99</span></div>
			</div>

			<div class ="fruit col-md-4 col-md-offset-2">
				<div class="orangeImage"><span class = "price text-center" id="OrangePrice"></span></div>
			</div>
		</div>

		<div class = "row">
			<div class="col-md-6">
				<div class="row">

			</div>

		
			<div class="col-md-6">

					<input type = "button" value = "Sell" class = "col-md-4 col-md-offset-2 btn btn-danger" id="SellOrange">
